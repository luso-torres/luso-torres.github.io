site_name: LUTTIS Documentação
theme:
  name: material
  features:
    -navigation.tabs
    -navigation.sections
    -toc.integrate
    -navigation.top
    -search.suggest
    -search.highlight
    -content.tabs.link
    -content.tabs.annotation
    -content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
       icon: material/toggle-switch-off-outline
       name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
       icon: material/toggle-switch
       name: Switch to light mode
      primary: teal
      accent: lime



extra:
  social:
  - icon: fontawesome/brands/github-alt
    link: https:github.com/luso-torres
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/luso-torres
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/in/luso-torres

markdown_extensions:
  - pymdownx.highlight:
     anchor_linenums: true
  - pymdownx.arithmatex:
     generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
